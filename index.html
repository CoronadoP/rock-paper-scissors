<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-body" class="center">
      <div id="title" >
        <h1 class="main-title">ROCK PAPER SCISSORS</h1>
        <h2 class="sub-title">FIRST TO 5 WINS</h2>
      </div>

      <div class="choices">
        <button id="rock" class="choice-button">
            <img src="images/rock-icon.png" alt="">
        </button>
        <button id="paper" class="choice-button">
            <img src="images/paper-icon.png" alt="">
        </button>
        <button id="scissors" class="choice-button">
            <img src="images/scissor-icon.png" alt="">
        </button>
      </div>

      <div id="score">
        <div id="player-score" class="scoreboard">
            <h1>YOU</h1>
            <p id="player-score-p">0</p>
        </div>
        <div id="comp-score" class="scoreboard">
            <h1>COMP</h1>
            <p id="comp-score-p">0</p>
        </div>
      </div>

      <div id="reset">
        <p id="result"></p>
        <button id="reset-button">RESET GAME</button>
      </div>
  </div>
</body>
<script src="rps.js"></script>
</html>
